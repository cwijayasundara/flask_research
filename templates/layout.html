<!-- layout.html -->
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>Bucket List App</title>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight">Bucket List</span> App</h1>
        </div>
        <nav>
            <ul>
                <li class="{{ 'current' if request.path == '/' else '' }}"><a href="/">Home</a></li>
                <li class="{{ 'current' if request.path == '/register' else '' }}"><a href="/register">Register</a></li>
                <li class="{{ 'current' if request.path == '/login' else '' }}"><a href="/login">Login</a></li>
                <li class="{{ 'current' if request.path == '/collaboration' else '' }}"><a href="/collaboration">Collaboration</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
